    <body data-mobile-nav-style="classic">
        <!-- start section -->
        <section class="wow animate__fadeIn bg-light-blue padding-100px-bottom">
            <div class="container" id="content-mobile">
                <div class="row justify-content-center wow animate__fadeIn">
                    <div class="col-12 col-xl-6 col-lg-7 col-sm-8 text-center">
                        <h4 class="alt-font text-extra-dark-gray font-weight-600 letter-spacing-minus-1px margin-30px-top">What do you want<br>in a counselor?</h4><br>
                    </div>
                </div>
                <div class="row justify-content-center wow animate__fadeIn">
                    <div class="col-6 col-xl-6 col-lg-7 col-sm-8 text-center">
                        <button onclick="makeOpaque(this)" class="btn btn-safe padding-10px-all btn-rounded-medium icon-extra-small">Good listener</button><br><br>
                        <button onclick="makeOpaque(this)" class="btn btn-safe padding-10px-all btn-rounded-medium icon-extra-small">Conversationalist</button><br><br>
                        <button onclick="makeOpaque(this)" class="btn btn-safe padding-10px-all btn-rounded-medium icon-extra-small">Sense of humor</button><br><br>
                    </div>
                    <div class="col-6 col-xl-6 col-lg-7 col-sm-8 text-center">
                        <button onclick="makeOpaque(this)" class="btn btn-safe padding-10px-all btn-rounded-medium icon-extra-small">Same ethnicity</button><br><br>
                        <button onclick="makeOpaque(this)" class="btn btn-safe padding-10px-all btn-rounded-medium icon-extra-small">Experienced</button><br><br>
                        <button onclick="makeOpaque(this)" id="button6" class="btn btn-safe padding-10px-all btn-rounded-medium icon-extra-small">Same religion</button><br><br>
                    </div>
                    <a href="match-counselor.html" class="btn btn-fancy btn-small btn-fast-blue-2 margin-help-btn btn-rounded" style="margin-left: 50%;">Next</a>
                </div>
            </div>
            <div class="container" id="content-desktop">
                <div class="row justify-content-center wow animate__fadeIn">
                    <center>
                        <h1 class="alt-font text-extra-dark-gray font-weight-600 letter-spacing-2px margin-100px-tb">Welcome to<br>SafeSpace</h1>
                        <h4>Please download our mobile app in order to have the best experience. You may also go into inspect element and make it mobile mode. Thanks!</h4>
                    </center>
                </div>
            </div>

        <!-- end section -->
        <!-- start scroll to top -->
        <a class="scroll-top-arrow" href="javascript:void(0);"><i class="feather icon-feather-arrow-up"></i></a>
        <!-- end scroll to top -->
        <!-- javascript -->
        <script>

            function makeOpaque(elem) {
                if (elem.style.opacity == "") {
                    elem.style.opacity = "0.3"
                } else if (elem.style.opacity == "1") {
                    elem.style.opacity = "0.3"
                } else {
                    elem.style.opacity = "1"
                }
            }

        </script>
